<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style1.css" rel="stylesheet">
</head>
<body>
    <div class="full">
        <h1>Created</h1>
        <h1>modified</h1>
        <div class="imgblock">
            <img src="./pexels-photo-268533.jpeg" width="300px" height="350px"><br><br>
        </div>
        <div class="formblock">
            <form autocomplete="off">
             <h1>Create an account</h1>
             <p>Already have an account?<u>Login</u></p>
             <input type="text" name="fname" id="fname" placeholder="firstname" size="15">
             <input type="text" name="lname" id="lname" placeholder="lastname" size="15"><br><br>
             <input type="email" name="email" id="myemail" placeholder="Email" size="36"><br><br>
             <input type="password" name="password" id="mypassword" placeholder="Enter your password" size="36"><br><br>
             <input type="checkbox" name="tc" id="tc">
             <label for="tc"><u>I agree to the Terms & Conditions</u></label><br><br>
             <button type="button" id="myButton">Create account</button>
             <br><br>
             <fieldset id="fset">
                <legend>or register with</legend>
                 <button type="button" class="myb1" id="google">Google</button>
                 <button type="button" class="myb1" id="apple">Apple</button>
             </fieldset>
            </form>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
